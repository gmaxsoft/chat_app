<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login" class="container">
            <h2>Logowanie</h2>
            <input type="text" id="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button id="loginBtn">Zaloguj</button>
            <div id="loginError"></div>
        </div>

        <div id="chat" class="container hidden">
            <h2>Chat Online</h2>
            <div id="roomList">
                <button class="room-btn" data-room="general">General</button>
                <button class="room-btn" data-room="work">Praca</button>
                <button class="room-btn" data-room="random">Random</button>
            </div>
            <div id="currentRoom"></div>
            <div id="messages"></div>
            <div id="messageForm">
                <input type="text" id="messageInput" placeholder="Wpisz wiadomość..." required>
                <input type="file" id="fileInput" accept="image/*,.pdf,.txt,.doc,.docx">
                <button id="sendBtn">Wyślij</button>
            </div>
            <button id="leaveBtn">Opuść pokój</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
